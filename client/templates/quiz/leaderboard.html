<template name="leaderboard">
        {{#famousContext id="mainCtx"}}
    
        {{#View size="[undefined,undefined]"}}
            
            {{>Surface template="lead" id="map" size="[undefined,undefined]" origin="[0.5,0.5]" align="[0.5,0.5]" class="map"}}
            {{>Surface template="startQuizConquest" id="startQuizConquest" size="[650, 200]" translate="[0,0,10]" origin ="[0.5,0.5]" align="[0.08,0.9]" class="startQuizConquest"}}       
        {{/View}}
    
    {{/famousContext}}
</template>

<template name="lead">
    <div id = "lead">

       
<!--        <button class="btn btn-default leaderboardQuizReset">Reset</button>-->
    
<p class="leadertext">That's a Great Score!</p>
<label class="labeltext" style="color:black;font-weight:300;font-family:Raleway">{{error}}</label>

<form class="formDetails">
<!--<span style="color:black;font-weight:300;font-family:Raleway"></span>-->

<div class="form-group col-md-5">
<!--   <p class="leadertext">Enter your Name</p>-->
<input name="playerName" type="text" class="{{playerNameEntered}}" value="" placeholder="Enter your Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your Name'" {{disabled}}>    
</div>

 <div class="form-group col-md-5">
<!--   <p class="leadertext">Enter your Name</p>-->
<input name="schoolCompanyName" type="text" class="{{playerNameEntered}}" value="" placeholder="School/Company Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'School/Company Name'" {{disabled}}>    
</div>

 <div class="col-md-2">
<!--    <p class="leadertext">Submit to Leaderboard</p>-->
<button type="submit" class="{{btnlead}}" value="Submit" {{disabled}}>Submit</button>     
 </div>
     
</form>
