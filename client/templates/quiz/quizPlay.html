<template name="quizPlay">
   
    {{#famousContext id="mainCtx"}}
    
        {{#View size="[undefined,undefined]"}}
            
<!--
            {{>Surface template="quizPlay" id="map" size="[undefined,1000]" origin="[0.5,0.5]" align="[0.5,0.5]" class="map"}}
                        
-->
        {{#Surface id="quiz" size="[undefined,undefined]" align="[0.5,0.5]" origin="[0.5,0.5]"}}
    
        <div class="wrapperquizquestions map">
        {{#with questionWith}}
        <p class="quizQuestion">{{question}}</p>
        <table style="width:100%">
            <tr>
                <td align="center">
                    <input type="button" class="answer optA btn-outlined btn-primary" value= "{{optA}}" name="optA"/>                    
                </td>
                <td align="center">
                    <input type="button" class="answer optB btn-outlined btn-primary" value= "{{optB}}" name="optB"/>        
                </td>
            </tr>
            <tr>
                <td align="center">
                     <input type="button" class="answer optC btn-outlined btn-primary" value= "{{optC}}" name="optC"/>
                </td>
                <td align="center">
                    <input type="button" class="answer optD btn-outlined btn-primary" value= "{{optD}}" name="optD"/>
                </td>
            </tr>
        </table>

        {{answer}}
        {{difficult}}
        {{/with}}
        <button class="btn btn-default quizReset">Reset</button>
    </div>

                {{/Surface}}

            {{/View}}
                    
    {{>Surface template="countDownTimer" size="[200,200]" align="[0.5,0.5]" origin="[0.5,0.5]"}}
    {{/famousContext}}
<!--    {{> countDownTimer}}-->
</template>
