<template name="quizPlay">
    {{#with questionWith}}
    <p class="quizQuestion">{{question}}</p>
    <input type="button" class="answer" value= "{{optA}}" name="optA"/>
    <input type="button" class="answer" value= "{{optB}}" name="optB"/>
    <input type="button" class="answer" value= "{{optC}}" name="optC"/>
    <input type="button" class="answer" value= "{{optD}}" name="optD"/>
    {{answer}}
    {{difficult}}
    {{/with}}
    <button class="btn btn-default quizReset">Reset</button>
</template>
