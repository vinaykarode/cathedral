<template name='questionsList'>
    <div class='container'>
        {{#each questions}}
            {{> questionsItem}}
        {{/each}}
        
        {{#if nextPath}}
            <a class="load-more" href="{{nextPath}}">Load More</a>
        {{else}}
            {{#unless ready}}
                {{> spinner}}
            {{/unless}}
        {{/if}}
    </div>
</template>
