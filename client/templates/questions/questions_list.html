<template name='questionsList'>
    <div class='container'>
        <div class="wrapper">
          {{#each questions}}
            {{> questionsItem}}
        {{/each}}              
        </div>

        
        {{#if nextPath}}
            <a class="load-more" href="{{nextPath}}">Load More</a>
        {{else}}
            {{#unless ready}}
                {{> spinner}}
            {{/unless}}
        {{/if}}
    </div>
</template>
