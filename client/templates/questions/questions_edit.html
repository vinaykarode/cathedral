<template name="questionsEdit">
        <form class="main form page">
        <div class="form-group">
            <label class="control-label" for="question">Question</label>
            <div class="controls">
                <input name="question" id="question" type="text" value="{{question}}" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="options">Options</label>
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group">
                        
                            <span class="input-group-addon">
                            <input type="radio" class="radio" aria-label="..." name="correct" value="optA" checked="{{checkedOpt 'optA'}}">
                         </span>
                            <input name="optA" type="text" class="form-control {{selectedEditClass 'optA'}}" aria-label="..." value="{{optA}}">
                        
                        <span class="input-group-addon">
                            <input type="radio" class="radio" aria-label="..." name="correct" value="optB" checked="{{checkedOpt 'optB'}}">
                         </span>
                        <input name="optB" type="text" class="form-control {{selectedEditClass 'optB'}}" aria-label="..." value="{{optB}}">

                        <span class="input-group-addon">
                            <input type="radio" class="radio" aria-label="..." name="correct" value="optC" checked="{{checkedOpt 'optC'}}">
                         </span>
                        <input name="optC" type="text" class="form-control {{selectedEditClass 'optC'}}" aria-label="..." value="{{optC}}">

                        <span class="input-group-addon">
                            <input type="radio" class="radio" aria-label="..." name="correct" value="optD" checked="{{checkedOpt 'optD'}}">
                         </span>
                        <input name="optD" type="text" class="form-control {{selectedEditClass 'optD'}}" aria-label="..." value="{{optD}}">

                    </div>
                     
                </div>
            </div>
           
        </div>

        <div class="form-group">
            <label class="control-label" for="continent">Continent</label>
            <select class="form-control" id="continent">
                <option name="continent" value="asia" selected="{{selectedContinent 'asia'}}">Asia</option>
                <option name="continent" value="europe" selected="{{selectedContinent 'europe'}}">Europe</option>
                <option name="continent" value="namerica" selected="{{selectedContinent 'namerica'}}">North America</option>
                <option name="continent" value="samerica" selected="{{selectedContinent 'samerica'}}">South America</option>
                <option name="continent" value="australia" selected="{{selectedContinent 'australia'}}">Australia</option>
                <option name="continent" value="africa" selected="{{selectedContinent 'africa'}}">Africa</option>
                <option name="continent" value="antartica" selected="{{selectedContinent 'antartica'}}">Antartica</option>
            </select>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary" />
        <a class='btn btn-danger delete'>Delete</a>
    </form>
</template>
