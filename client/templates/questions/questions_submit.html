<template name="questionsSubmit">
    <form class="main form page">
        <div class="form-group">
            <label class="control-label" for="question">Question</label>
            <div class="controls">
                <input name="question" id="question" type="text" value="" placeholder="Enter your question for the quiz" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label" for="options">Options</label>
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group">
                        
                            <span class="input-group-addon">
                            <input type="radio" aria-label="..." name="correct" value="optA">
                         </span>
                            <input name="optA" type="text" class="form-control" aria-label="..." value="" placeholder="Option 1">
                        
                        <span class="input-group-addon">
                            <input type="radio" aria-label="..." name="correct" value="optB">
                         </span>
                        <input name="optB" type="text" class="form-control" aria-label="..." value="" placeholder="Option 2">

                        <span class="input-group-addon">
                            <input type="radio" aria-label="..." name="correct" value="optC">
                         </span>
                        <input name="optC" type="text" class="form-control" aria-label="..." value="" placeholder="Option 3">

                        <span class="input-group-addon">
                            <input type="radio" aria-label="..." name="correct" value="optD">
                         </span>
                        <input name="optD" type="text" class="form-control" aria-label="..." value="" placeholder="Option 4">

                    </div>
                    <!-- /input-group -->
                </div>
            </div>
            <!-- /.row -->
        </div>

        <div class="form-group">
            <label class="control-label" for="continent">Continent</label>
            <select class="form-control" id="continent">
                <option name="continent" value="asia">Asia</option>
                <option name="continent" value="europe">Europe</option>
                <option name="continent" value="namerica">North America</option>
                <option name="continent" value="samerica">South America</option>
                <option name="continent" value="australia">Australia</option>
                <option name="continent" value="africa">Africa</option>
                <option name="continent" value="antartica">Antartica</option>
            </select>
        </div>

        <input type="submit" value="Submit" class="btn btn-primary" />
    </form>
</template>
